<!--Friends table -->
<div class="example-container mat-elevation-z8" *ngIf="tableArray[0]">
    <div class="example-header">
        <mat-form-field>
            <input matInput (keyup)="applyFriendsFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>

    <mat-table #table [dataSource]="friendsdataSource" matSort>

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="dept">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Department </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.dept}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="friendsdisplayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: friendsdisplayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
